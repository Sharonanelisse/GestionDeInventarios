<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Productos</title>
</h:head>
<h:body>
    <h:form id="filtrosForm">
        <h3>Filtros</h3>
        <p:panelGrid columns="4" columnClasses="label,field,label,field" style="margin-bottom:10px;">
            <h:outputLabel value="Nombre:"/>
            <p:inputText value="#{productoController.nombreFiltro}"/>

            <h:outputLabel value="Categoría:"/>
            <p:inputText value="#{productoController.categoriaFiltro}"/>

            <h:outputLabel value="Precio Min:"/>
            <p:inputText value="#{productoController.precioMinFiltro}" />

            <h:outputLabel value="Precio Max:"/>
            <p:inputText value="#{productoController.precioMaxFiltro}" />

            <h:outputLabel value="Activo:"/>
            <p:selectBooleanCheckbox value="#{productoController.activoFiltro}" />

            <h:outputLabel value="Desde:"/>
            <p:calendar value="#{productoController.desdeFiltro}" pattern="yyyy-MM-dd" showButtonPanel="true"/>

            <h:outputLabel value="Hasta:"/>
            <p:calendar value="#{productoController.hastaFiltro}" pattern="yyyy-MM-dd" showButtonPanel="true"/>
        </p:panelGrid>

        <p:commandButton value="Buscar" action="#{productoController.buscar}" update="tablaProductos"/>
        <p:commandButton value="Nuevo Producto" action="#{productoController.nuevo}"
                         oncomplete="PF('dlgProducto').show()"/>
    </h:form>

    <p:dataTable id="tablaProductos" var="p" value="#{productoController.productos}"
                 paginator="true" rows="#{productoController.pageSize}" rowsPerPageTemplate="5,10,15"
                 paginatorPosition="bottom" currentPageReportTemplate="Mostrando {startRecord} - {endRecord} de {totalRecords}"
                 selection="#{productoController.productoSeleccionado}" selectionMode="single" rowKey="#{p.id}">
        <p:column headerText="Nombre" sortBy="#{p.nombre}">
            #{p.nombre}
        </p:column>
        <p:column headerText="Categoría">
            #{p.categoria.nombre}
        </p:column>
        <p:column headerText="Precio" sortBy="#{p.precio}">
            #{p.precio}
        </p:column>
        <p:column headerText="Stock Actual" sortBy="#{p.stockActual}">
            #{p.stockActual}
        </p:column>
        <p:column headerText="Activo">
            <h:outputText value="#{p.activo ? 'Sí' : 'No'}"/>
        </p:column>
        <p:column headerText="Acciones">
            <p:commandButton value="Editar" action="#{productoController.editar(p)}"
                             oncomplete="PF('dlgProducto').show()" update=":productoForm"/>
            <p:commandButton value="Eliminar" action="#{productoController.eliminar(p)}" update="tablaProductos"
                             onclick="return confirm('¿Desea eliminar este producto?');"/>
        </p:column>
    </p:dataTable>

    <p:dialog header="Producto" widgetVar="dlgProducto" modal="true" resizable="false" width="400">
        <ui:include src="productoForm.xhtml"/>
    </p:dialog>

</h:body>
</html>
